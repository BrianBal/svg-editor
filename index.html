<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">SVG Editor</div>
            <div class="file-actions">
                <button id="btn-open" class="btn">Open</button>
                <div class="file-name-wrapper">
                    <input type="text" id="file-name" class="file-name-input" value="Untitled" spellcheck="false">
                    <span id="save-status" class="save-status"></span>
                </div>
                <button id="btn-export" class="btn">Export SVG</button>
                <input type="file" id="file-input" accept=".svg" hidden>
            </div>
        </header>

        <!-- Main Content - Fullscreen Canvas with Floating Overlays -->
        <main class="main-content">
            <!-- Full viewport canvas -->
            <section class="panel panel-center panel-fullscreen" id="canvas-panel">
                <div class="canvas-wrapper" id="canvas-wrapper">
                    <div class="canvas-container" id="canvas-container">
                        <svg id="svg-canvas"
                             xmlns="http://www.w3.org/2000/svg"
                             width="800"
                             height="600"
                             viewBox="0 0 800 600">
                            <g id="shapes-layer"></g>
                            <g id="handles-layer"></g>
                        </svg>
                    </div>
                </div>
            </section>

            <!-- UI Overlays Container -->
            <div class="ui-overlays">
                <!-- Tools toolbar placeholder (populated by JS) -->
                <div class="toolbar-overlay" id="toolbar-container"></div>

                <!-- Layers panel (wrapped) -->
                <div class="layers-overlay" id="layers-overlay">
                    <aside class="panel panel-left" id="layers-panel">
                        <div class="panel-header">
                            <h2>Layers</h2>
                            <button class="panel-minimize-btn" id="layers-minimize-btn" title="Minimize">×</button>
                        </div>
                        <div class="panel-content">
                            <ul id="layers-list" class="layers-list"></ul>
                        </div>
                    </aside>
                </div>

                <!-- Expand button (shows when minimized) -->
                <button class="layers-expand-btn" id="layers-expand-btn" title="Show Layers" style="display: none;">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                </button>

                <!-- Quick actions (zoom controls) -->
                <div class="quick-actions-overlay">
                    <div class="zoom-controls">
                        <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
                        <input type="range" id="zoom-slider" min="10" max="400" value="100">
                        <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
                        <span class="zoom-value" id="zoom-value">100%</span>
                        <button class="zoom-btn" id="zoom-fit" title="Fit to View">Fit</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/EventBus.js"></script>
    <script src="js/State.js"></script>
    <script src="js/Gradient.js"></script>
    <script src="js/GradientManager.js"></script>
    <script src="js/FileDatabase.js"></script>
    <script src="js/Shape.js"></script>
    <script src="js/PointBasedShape.js"></script>
    <script src="js/Polyline.js"></script>
    <script src="js/Path.js"></script>
    <script src="js/Rectangle.js"></script>
    <script src="js/Ellipse.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Star.js"></script>
    <script src="js/TextShape.js"></script>
    <script src="js/Selection.js"></script>
    <script src="js/SVGCanvas.js"></script>
    <script src="js/SelectTool.js"></script>
    <script src="js/PolylineTool.js"></script>
    <script src="js/PenTool.js"></script>
    <script src="js/RectangleTool.js"></script>
    <script src="js/EllipseTool.js"></script>
    <script src="js/LineTool.js"></script>
    <script src="js/StarTool.js"></script>
    <script src="js/TextTool.js"></script>
    <script src="js/SmartPencilTool.js"></script>
    <script src="js/LayersPanel.js"></script>
    <script src="js/PropertiesPanel.js"></script>
    <script src="js/ToolsPalette.js"></script>
    <script src="js/ToolContextPanel.js"></script>
    <script src="js/PropertyWindow.js"></script>
    <script src="js/PointToolWindow.js"></script>
    <script src="js/PropertyTabManager.js"></script>
    <script src="js/SVGLoader.js"></script>
    <script src="js/FileManager.js"></script>
    <script src="js/FileBrowserDialog.js"></script>
    <script src="js/HistoryManager.js"></script>
    <script src="js/ClipboardManager.js"></script>
    <script src="js/CommandPalette.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
